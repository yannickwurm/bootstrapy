---
layout: page
title: "Yannick Wurm' News"
---
<p></p>
{% for post in site.posts offset: 0 limit: 50 %}
<div class="row">
  <div class="span7">    
    <div class="row">
        <h4><strong><a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></strong></h4>      
        <p>
          {{ post.summary }}
        </p>
		<p>
          <i class="icon-calendar"></i> {{ post.date | date: "%B %e, %Y" }}
          | <i class="icon-comment"></i> <a href="{{ site.url }}{{ post.url }}#disqus_thread" data-disqus-identifier="{{ site.url }}{{ post.url }}"></a>     
		  <br />
          <i class="icon-tags"></i> Tags :{% for tag in post.tags %} <a href="{{ site.url }}/tags/{{ tag }}" rel="tooltip" title="View posts tagged with &quot;{{ tag }}&quot;"><span class="label label-info">{{ tag }}</span></a>  {% if forloop.last != true %} {% endif %} {% endfor %}		            
        </p>
        <p><a href="{{ site.url }}{{ post.url }}">Read more</a></p>
    </div>    
	<hr>
  </div>
</div>
{% endfor %}
